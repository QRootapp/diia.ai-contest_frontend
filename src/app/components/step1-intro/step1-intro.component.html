<div class="slide slide1-intro">
  <div class="content-wrapper">
    <div class="icon-container">
      <div class="disability-icon">
        <i class="fas fa-wheelchair"></i>
      </div>
    </div>

    <h1>{{ title }}</h1>
    <p class="subtitle">{{ subtitle }}</p>

    <button class="my-applications-button" (click)="viewMyApplications()">
      <div class="button-icon">
        <i class="fas fa-folder-open"></i>
      </div>
      <div class="button-content">
        <span class="button-title">Мої заяви</span>
        <span class="button-subtitle">Переглянути подані скарги</span>
      </div>
      <i class="fas fa-chevron-right"></i>
    </button>

    <div class="info-card service-card" (click)="startReport()">
      <div class="card-icon">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <div class="card-content">
        <h3>Сервіси → Водієві</h3>
        <p>Повідомити про порушення правил паркування для інвалідів</p>
      </div>
    </div>

    <div class="info-card violation-card">
      <div class="card-icon alert-icon">
        <i class="fas fa-exclamation-circle"></i>
      </div>
      <div class="card-content">
        <h3>Стаття 122 КУпАП</h3>
        <p>Зупинка чи стоянка на місцях для осіб з інвалідністю</p>
      </div>
    </div>

    <div class="info-card fine-card">
      <div class="card-icon">
        <i class="fas fa-balance-scale"></i>
      </div>
      <div class="card-content">
        <div class="card-header">
          <h3>Штраф</h3>
        </div>
        <div class="fine-amount">60-100 НМДГ</div>
      </div>
    </div>
  </div>
</div>
