<div class="slide slide1-intro">
  <div class="header-logos">
    <div class="logo trident">
      <i class="fas fa-landmark"></i>
    </div>
    <div class="logo dia">
      <span>Дія</span>
    </div>
  </div>

  <div class="icon-container">
    <div class="disability-icon">
      <i class="fas fa-wheelchair"></i>
    </div>
  </div>

  <h1>{{ title }}</h1>
  <p class="subtitle">{{ subtitle }}</p>

  <div class="info-card service-card" (click)="startReport()">
    <div class="card-icon">
      <i class="fas fa-mobile-alt"></i>
    </div>
    <h3>Сервіси → Водієві</h3>
    <p>Повідомити про порушення правил паркування для інвалідів</p>
  </div>

  <div class="info-card violation-card">
    <div class="card-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <h3>Стаття 122 КУпАП</h3>
    <p class="violation-text">
      Зупинка чи стоянка на місцях для осіб з інвалідністю
    </p>
  </div>

  <div class="info-card fine-card">
    <div class="card-icon">
      <i class="fas fa-balance-scale"></i>
    </div>
    <div class="card-header">
      <h3>Штраф</h3>
      <div class="fine-amount">60-100 НМДГ</div>
    </div>
    <p>Неправомірне паркування на місцях для людей з інвалідністю</p>
  </div>
</div>
